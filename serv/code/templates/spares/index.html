<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
<style>
.results tr[visible='false'],
.no-result {
 display: none;
}
.results tr[visible='true'] {
 display: table-row;
}
.searchCount {
 padding: 8px;
 color: #ccc;
}
</style>
<div class="form-group pull-right">
    <input type="text" class="searchKey form-control" placeholder="Найди меня">
</div>
<span class="searchCount pull-right"></span>
<table id="myTable" class="table table-striped table-hover table-bordered results">
    <thead>
    <tr>
        <th>Название детали</th>
        <th>Part Number</th>
        <th>Стоимость</th>
        <th>Число</th>
        <th>Тип</th>
    </tr>
    </thead>
    <tr class="warning no-result">
     <td colspan="4"><i class="fa fa-warning"></i> Совпадения не найдены</td>
     </tr>
    <tbody>
    {% for data in result%}
    <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.part_number }}</td>
        <td>{{ data.cost }}</td>
        <td>{{ data.count }}</td>
        <td>{{ data.type }}</td>
    </tr>
    {% endfor %}
    <!-- 24 more rows here -->

    </tbody>
</table>
<script src="/static/js/spares.js" type="text/javascript"></script>
