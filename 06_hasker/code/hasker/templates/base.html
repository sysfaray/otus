<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Hasker</title>
        <meta http-equiv=Content-Type content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="/static/css/base.css" rel="stylesheet" type="text/css" />
        <script src="/static/js/jquery-1.11.3.js" type="text/javascript"></script>

    </head>
    <body>
        <header id="main_header">
            <div class="heading">
                <div class="head"><a href="/">Hasker</a></div>
            </div>
            <div class="search">
                <form method="get" action="/search/" id="main_search_form">
                    <input type="text" id="main_search" name="q" placeholder="Search" value="{{ query }}"/>
                </form>
            </div>
            {% if user.is_authenticated %}
                <div class="avatar">
                    <a href="/settings/"><div style="background-image:url('/media/{{ user.avatar }}');background-size:cover;background-repeat:no-repeat;background-position:center center;" class="avatar_img"></div></a>
                </div>
                <div class="info">
                    <div class="username"><a href="/settings/">{{ user.username }}</a></div>
                    <div class="logout"><a href="/logout/">Logout</a></div>
                </div>
            {% else %}
                <div class="login">
                    <a href="/login/">Log In</a>
                </div>
                <div class="signup">
                    <a href="/signup/"><button>Sign Up</button></a>
                </div>
            {% endif %}
        </header>

        <div id="main-container">
            <div class="inline">
                {% block content %}

                {% endblock content %}

                <div id="trending" class="right w25">
                        <div class="content">
                            {% if user.is_authenticated %}
                                <div class="ask_wrap">
                                <a href="/ask/"><button >Ask!</button></a>
                                </div>
                            {% endif %}
                            <h1 class="head">Trending</h1>
                            {% for trend in trends %}
                                    <div class="trend">
                                        <div class="inline">
                                            <div class="digit">{{ trend.votes }}</div>
                                            <div class="vote">{{ trend.heading }}</div>
                                        </div>
                                    </div>
                                {% endfor %}
                        </div>
                </div>
            </div>
        </div>
     <script src="/static/js/base.js" type="text/javascript"></script>
    {{ debug }}
    </body>
</html>
